<body>

	<div class="container">
		<h1>Quiz</h1>
		<button onclick="startQuiz()">Start</button>
		<div id="question-container" style="display:none;">
			<div id="question-number"></div>
			<div id="question"></div>
			<div id="timer"></div>
			<div id="answer-buttons">
				<button class="btn" onclick="answerSelected(0)"></button>
				<button class="btn" onclick="answerSelected(1)"></button>
				<button class="btn" onclick="answerSelected(2)"></button>
				<button class="btn" onclick="answerSelected(3)"></button>
			</div>
		</div>
		<div id="score-container" style="display:none;">
			<div id="score"></div>
			<button onclick="restartQuiz()">Restart</button>
		</div>
		<div id="info-box" style="display:none;">
			<h2>Welcome to the Quiz!</h2>
			<p>Answer each question before time runs out.</p>
			<button onclick="continueToQuiz()">Continue</button>
		</div>
	</div>

	<script src="quiz.js"></script>

</body>
